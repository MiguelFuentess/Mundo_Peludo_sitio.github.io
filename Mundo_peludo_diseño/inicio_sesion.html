<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesión - Mundo Peludo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/inicio_sesion.css">
</head>
<body>

    <header class="header">
        <div class="logo">
            <i class="fa-solid fa-paw"></i>
            <h2>Mundo Peludo</h2>
        </div>
    </header>

    <h1 class="titulo-principal">Inicia sesión</h1>

    <div class="login-card">
        <input type="text" class="input" placeholder="Nombre de usuario">
        <input type="password" class="input" placeholder="Contraseña">
    </div>

    <div class="opciones-login">
        <label class="recordar">
            <input type="checkbox">
            Recordarme
        </label>

        <span class="no-cuenta">Aún no tienes una cuenta?</span>
        <a href="registro.html" class="registro-link">Regístrate</a>
    </div>

    <h2 class="subtitulo-rol">Iniciar sesión como:</h2>

    <div class="roles">
        <a href="inicio_doctor.html"><button class="btn-rol">Doctor</button></a>
        <button class="btn-rol">Recepcionista</button>
    </div>

</body>
</html>
