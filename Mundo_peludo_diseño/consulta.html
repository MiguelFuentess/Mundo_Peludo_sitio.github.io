<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo Peludo - Consulta</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/consulta.css">
</head>
<body>

    <aside class="sidebar">
        <div class="logo">
            <i class="fa-solid fa-paw"></i>
            <span>Mundo Peludo</span>
        </div>

       
        <div class="sidebar-menu">
            <i class="fa-regular fa-calendar"></i>
             <a href="proximas_citas.html"><div class="menu-btn">Proximas citas</a></div>
        </div>
    </aside>

    <main class="main-content">
        
        <header>
            <div class="action-item">
                <div class="icon-box"><a href="consulta.html"><i class="fa-solid fa-check"></i></a></div>
                <span class="action-text">Iniciar consulta</span>
            </div>

            <div class="action-item" id="btn-guardar">
                <div class="icon-box"><i class="fa-solid fa-floppy-disk"></i></div>
                <span class="action-text">Guardar</span>
            </div>

            <div class="action-item">
                <div class="icon-box"><a href="historia_clinica_general.html"><i class="fa-solid fa-clipboard-list"></i></a></div>
                <span class="action-text">Historial medico</span>
            </div>

            <div class="action-item">
                <div class="icon-box"><a href="inicio_doctor.html"><i class="fa-solid fa-xmark"></i></div></a>
                <span class="action-text">Salir</span>
            </div>
        </header>

        <div class="form-container">
            
            <div class="col-mascota">
                <h2>Datos de la mascota</h2>
                <div class="input-group">
                    <input type="text" placeholder="Nombre">
                    <input type="text" placeholder="Especie">
                    <input type="text" placeholder="Raza">
                    <input type="text" placeholder="Sexo">
                    <input type="text" placeholder="Tamaño">
                    <input type="text" placeholder="Peso">
                    <input type="text" placeholder="Edad">
                    <input type="text" placeholder="Color">
                </div>
            </div>

            <div class="col-textos">
                <div class="input-group">
                    <textarea placeholder="Motivo de la consulta"></textarea>
                    <textarea placeholder="Observaciones"></textarea>
                    <textarea placeholder="Medicacion y tratamiento"></textarea>
                </div>
            </div>

            <div class="col-duenio">
                <h2>Datos del dueño</h2>
                <div class="input-group">
                    <input type="text" placeholder="Nombre">
                    <input type="text" placeholder="Apellido">
                    <input type="text" placeholder="No. Cedula">
                    <input type="text" placeholder="No. Celular">
                    <input type="text" placeholder="No. Celular secundario">
                    <input type="email" placeholder="Email">
                </div>
            </div>
        </div>
    </main>

    <div class="modal-overlay" id="success-modal">
        <div class="modal-content">
            <div class="modal-icon">
                <i class="fa-solid fa-check"></i> </div>
            <p class="modal-message">
                Informacion guardada con exito
            </p>
            <button class="modal-button" id="btn-aceptar">Aceptar</button>
        </div>
    </div>

    <script src="/js/Guardado_exitoso.js"> </script>
</body>
</html>
